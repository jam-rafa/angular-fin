<div class="flex justify-center items-center min-h-[100vh] w-full">
  <div class="shadow p-6 rounded-lg md:w-[45%] lg:w-[30%] bg-card">
    <div>
      <div class="text-primary">
        <i class="ti ti-brand-tabler"></i>
      </div>
      <div>
        <p class="text-2xl">Login</p>
        <p class="text-secondary text-sm">Bem vindo a sua gestão financeira</p>
      </div>
    </div>

    <form
      [formGroup]="form"
      class="max-w mx-auto my-5 flex flex-col gap-4"
      (ngSubmit)="submitForm()"
    >
      <!-- <app-input></app-input> -->
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <i class="ti ti-mail"></i>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-3 ps-10 text-sm border outline-none rounded-lg bg-transparent focus:border-primary focus:shadow-lg"
          placeholder="Digite seu emai"
          required
          formControlName="email"
        />
      </div>

      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <i class="ti ti-key"></i>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-3 ps-10 text-sm border outline-none rounded-lg bg-transparent focus:border-primary focus:shadow-lg"
          placeholder="Digite sua senha"
          required
          formControlName="password"
        />
      </div>

      <button
        type="submit"
        class="bg-primary hover:bg-primary/80 py-2 px-4 mt-4 text-sm rounded-lg"
      >
        Login
      </button>

      <div class="flex gap-1 cursor-pointer justify-center text-sm">
        <p>Não tem uma conta ?</p>
        <a class="text-primary">Crie uma conta </a>
      </div>
    </form>
  </div>
</div>
